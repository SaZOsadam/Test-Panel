{% extends 'QuizApp/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <!-- Dashboard Heading -->
                <h1 class="display-4 mb-4">Student Dashboard</h1>

                <form method="post" class="student-dashboard-form">
                    {% csrf_token %}

                    <!-- Available Quizzes -->
                    <div class="quiz-section mb-5">
                        <h2 class="display-5 mb-4">Available Quizzes</h2>
                        <ul class="list-group">
                            {% for quiz in quizzes %}
                                <li class="list-group-item">
                                    <a href="{% url 'take_quiz' quiz.id %}">{{ quiz.name }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>

                    <!-- Previous Quizzes -->
                    <div class="quiz-section">
                        <h2 class="display-5 mb-4">Previous Quizzes</h2>
                        <!-- You can list previous quizzes here using a similar list-group as above -->
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
